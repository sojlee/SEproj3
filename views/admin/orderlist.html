<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="skcats">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Title -->
        <title>관리 페이지</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="./assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="./assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="./assets/plugins/icomoon/style.css" rel="stylesheet">
        <link href="./assets/plugins/uniform/css/default.css" rel="stylesheet"/>
        <link href="./assets/plugins/switchery/switchery.min.css" rel="stylesheet"/>
        <link href="./assets/plugins/nvd3/nv.d3.min.css" rel="stylesheet">

        <!-- Theme Styles -->
        <link href="./assets/css/ecaps.min.css" rel="stylesheet">
        <link href="./assets/css/custom.css" rel="stylesheet">


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!-- Page Container -->
        <div class="page-container">
            <!-- Page Sidebar -->
            <div class="page-sidebar">
                <a class="logo-box" href="/admin">
                    <span>관리 페이지</span>
                    <i class="icon-radio_button_unchecked" id="fixed-sidebar-toggle-button"></i>
                    <i class="icon-close" id="sidebar-toggle-button-close"></i>
                </a>
                <div class="page-sidebar-inner">
                    <div class="page-sidebar-menu">
                      <ul class="accordion-menu">
                          <li class="active-page">
                              <a href="/">
                                  <i class="menu-icon icon-home4"></i><span>Shop으로(로그아웃)</span>
                              </a>
                          </li>
                          <li>
                              <!-- 회원 관리 및 회원 정보 조회-->
                              <a href="/userDB">
                                  <i class="fa fa-user-o">&nbsp;&nbsp;&nbsp;</i><span>회원 관리</span>
                              </a>
                          </li>
                          <li>
                              <!-- 상품 등록/수정/삭제 -->
                              <a href="/productDB">
                                  <i class="fa fa-shopping-bag">&nbsp;&nbsp;&nbsp;</i><span>상품DB</span>
                              </a>
                          </li>
                          <li>
                              <a href="javascript:void(0)">
                                  <i class="menu-icon icon-flash_on"></i><span>주문</span><i class="accordion-icon fa fa-angle-left"></i>
                              </a>
                              <ul class="sub-menu">
                                  <li><a href="/orderlist">주문현황</a></li>  <!-- 주문현황 -->
                                  <li><a href="/selllist">판매내역</a></li> <!-- 판매내역 -->
                              </ul>
                          </li>
                          <li>
                              <a href="공지사항.html">
                                  <i class="fa fa-newspaper-o">&nbsp;&nbsp;&nbsp;</i><span>공지사항 관리</span>
                              </a>
                          </li>
                      </ul>
                    </div>
                </div>
            </div><!-- /Page Sidebar -->

            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="search-form">
                        <form action="#" method="GET">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="close-search" type="button"><i class="icon-close"></i></button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <div class="logo-sm">
                                    <a href="javascript:void(0)" id="sidebar-toggle-button"><i class="fa fa-bars"></i></a>
                                    <a class="logo-box" href="/admin"><span>관리 페이지</span></a>
                                </div>
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <i class="fa fa-angle-down"></i>
                                </button>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->

                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li><a href="javascript:void(0)" id="collapsed-sidebar-toggle-button"><i class="fa fa-bars"></i></a></li>
                                    <li><a href="javascript:void(0)" id="toggle-fullscreen"><i class="fa fa-expand"></i></a></li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                </div><!-- /Page Header -->
                <!-- Page Inner -->
                <div class="page-inner">
                    <div class="page-title">
                        <h3 class="breadcrumb-header">주문현황</h3>
                    </div>
                    <div id="main-wrapper">
                        <div class="row">
                            <div class="col-md-12">
                            <div class="panel panel-white">
                                <div class="panel-heading clearfix">
                                    <h4 class="panel-title">상품들의 주문된 현황입니다.</h4>
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                                            <thead>
                                            <tr>
                                                <th>상품번호</th>
                                                <th>구매자</th>
                                                <th>주소지</th>
                                                <th>주문날짜</th>
                                            </tr>
                                            </thead>
                                            <tfoot>
                                            <tr>
                                                <th>상품번호</th>
                                                <th>구매자</th>
                                                <th>주소지</th>
                                                <th>주문날짜</th>
                                            </tr>
                                            </tfoot>
                                            <tbody>
                                            <% for(let i = 0; i < rows; i++) {%>
                                            <tr>
                                                <td><%=o_num[i]%></td>
                                                <td><%=customer[i]%></td>
                                                <td><%=c_addr[i]%></td>
                                                <td><%=o_date[i]%></td>
                                            </tr>
                                            <% } %>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Main Wrapper -->
                    
                    <!-- Page Footer -->
                    <div class="page-footer">
                        <p>UI Made by rlouol</p>
                    </div>
                </div>
            </div><!-- /Page Content -->
        </div><!-- /Page Container -->


        <!-- Javascripts -->
        <script src="assets/plugins/jquery/jquery-3.1.0.min.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <script src="assets/plugins/uniform/js/jquery.uniform.standalone.js"></script>
        <script src="assets/plugins/switchery/switchery.min.js"></script>
        <script src="assets/plugins/datatables/js/jquery.datatables.min.js"></script>
        <script src="assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="assets/js/ecaps.min.js"></script>
        <script src="assets/js/pages/table-data.js"></script>
    </body>
</html>
